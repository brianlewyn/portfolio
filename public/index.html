<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortchut icon" type="image/x-icon" href="img/brianlewyn.ico">
   <link rel="stylesheet" href="style.css">
   <title>Brayan â€¢ brianlewyn</title>
</head>

<body>

   <!-- !Loading -->
   <div class="Loading">
      <img src="img/loader.svg" alt="loader">
   </div>

   <!-- !SideBar -->
   <div class="SideBar">
      <div class="LogoGroup">
         <a href="/public/">
            <img src="img/light:brianlewyn.svg" alt="brianlewyn">
         </a>

         <svg id="HighMenu" class="ix i-menu"></svg>
      </div>

      <div class="BtnGroup">
         <button class="Active">
            <svg class="ix i-home"></svg>
            <div>Home</div>
         </button>

         <button>
            <svg class="ix i-card"></svg>
            <div>About</div>
         </button>

         <button>
            <svg class="ix i-collection"></svg>
            <div>Projects</div>
         </button>

         <button>
            <svg class="ix i-selection"></svg>
            <div>Skills</div>
         </button>

         <button>
            <svg class="ix i-library"></svg>
            <div>Library</div>
         </button>

         <button>
            <svg class="ix i-extension"></svg>
            <div>Extensions</div>
         </button>

         <button>
            <svg class="ix i-plug"></svg>
            <div>Plugins</div>
         </button>

         <button>
            <svg class="ix i-brain"></svg>
            <div>Learning</div>
         </button>
      </div>

      <div class="AdminGroup">
         <img src="img/avatar.svg" alt="avatar">

         <!--  AdminDetails -->
         <div>
            <div>Brayan M. M.</div>
            <div>Backend Developer</div>
         </div>
      </div>
   </div>

   <!-- !TopBar -->
   <header class="TopBar">
      <!-- brianlewyn -->
      <a href="/public/">
         <img src="img/dark:brianlewyn.svg" alt="brianlewyn">
      </a>

      <!-- BtnTour -->
      <button>Take a tour</button>
   </header>

   <!-- !MainFrame -->
   <main class="MainFrame">

      <!-- Home -->
      <section class="Active
      flex-col md:flex-row justify-evenly items-center">

         <article class="
         flex flex-col items-center md:items-start
         gap-y-2.5 md:gap-y-5
         max-w-lg">

            <h1>Hello! I'm Brayan</h1>

            <p class="text-center md:text-left">
               I am a backend developer who loves designing the logic that makes websites & web apps come to lifes.
            </p>

            <div class="hidden md:flex gap-x-12 [&_svg]:BtnLink">
               <a href="#">
                  <svg class="ix i-envelope"></svg>
               </a>

               <a href="#">
                  <svg class="ix i-whatsapp"></svg>
               </a>

               <a href="#">
                  <svg class="ix i-telegram"></svg>
               </a>

               <a href="#">
                  <svg class="ix i-instagram"></svg>
               </a>

               <a href="#">
                  <svg class="ix i-github"></svg>
               </a>
            </div>

            <button class="BtnTour hidden md:block">Take a tour</button>

         </article>

         <img src="img/home.png" class="md:ml-5 lg:mr-10" alt="home">
      </section>

      <section class="bg-red-400"></section>
      <section class="bg-sky-400"></section>
      <section class="bg-teal-400"></section>
      <section class="bg-cyan-400"></section>
      <section class="bg-pink-400"></section>
      <section class="bg-orange-400"></section>
      <section class="bg-purple-400"></section>
   </main>

   <!-- !BottomBar -->
   <footer class="BottomBar">
      <div class="BtnLinkGroup">
         <a href="#">
            <svg class="ix i-envelope"></svg>
         </a>

         <a href="#">
            <svg class="ix i-whatsapp"></svg>
         </a>

         <a href="#">
            <svg class="ix i-telegram"></svg>
         </a>

         <a href="#">
            <svg class="ix i-instagram"></svg>
         </a>

         <a href="#">
            <svg class="ix i-github"></svg>
         </a>
      </div>

      <svg id="Atom" class="ix i-atom"></svg>
      <span id="CurrentTitle">Home</span>
      <svg id="LowMenu" class="ix i-menu"></svg>
   </footer>

   <script src="ixn.js"></script>
   <script src="app.js"></script>

</body>

</html>
